<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Web Server</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="coffee.js"></script>
</head>
<body>
    <div class="content">
        <h1>Eric's Coffee Maker</h1>
            <div class="info-panel">
                <div class="status">
                    <p> Status: Brewing</p>
                    <p id="brew-time-remain"></p>
                </div>
            </div>
        <div class="control-panel">
                <button class="coffee-button">Brew </button>
                <button class="coffee-button">Stop </button>
                <button class="coffee-button">Schedule </button>
        </div>
    </div>
</body>
</html>
