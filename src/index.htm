<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eric's Coffee Maker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript" ></script>

</head>
<body>
    <div class="content">
        <h1 class="coffee-header"> Welcome Eric </h1>
            <div class="info-section">
                <div class="info-panel status">
                    <p id="status-field"></p>
                    <p id="brew-time-remain"></p>
                    <div class="coffee-brew-duration">
                        <p> Brew Duration: </p>
                        <select id="brew-time-selector" class="coffee-selector">
                            <option value="1"> 1 Minutes </option>
                            <option value="5"> 5 Minutes </option>
                            <option value="10"> 10 Minutes </option>
                            <option value="15"> 15 Minutes </option>
                            <option value="20"> 20 Minutes </option>
                            <option value="30"> 30 Minutes </option>
                        </select>
                    </div>
                    <div id="brew-progress-bar">
                        <p id="brew-percentage">0%</p>
                        <div id="brew-progress">&nbsp;</div>
                    </div>
                </div>
                <div class="info-panel date">
                    <p id="date-field"></p>
                    <p id="time-field"></p>
                </div>
            </div>
        <div class="control-panel">
                <button class="coffee-button" id="brew-button">Brew </button>
                <button class="coffee-button" id="stop-brew-button">Stop </button>
        </div>
    </div>
</body>
</html>
