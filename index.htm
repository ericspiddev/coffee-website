<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eric's Coffee Maker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="coffee.js" type="text/javascript"></script>

</head>
<body>
    <div class="content">
        <h1 class="coffee-header"> Welcome Eric </h1>
            <div class="info-section">
                <div class="info-panel status">
                    <p id="status-field"></p>
                    <p id="brew-time-remain"></p>
                    <p> Water Level: 100%</p>
                </div>
                <div class="info-panel date">
                    <p id="date-field"></p>
                    <p id="time-field"></p>
                </div>
            </div>
        <div class="control-panel">
                <button class="coffee-button" id="brew-button">Brew </button>
                <button class="coffee-button" id="stop-brew-button">Stop </button>
                <button class="coffee-button">Schedule </button>
        </div>
    </div>
</body>
</html>
